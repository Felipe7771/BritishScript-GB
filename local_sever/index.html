<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GB - BritishScript</title>
    <link rel="icon" href="img/gb_logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,500;1,200&family=Lobster&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <style>

    body::-webkit-scrollbar {
      display: none; /* Para navegadores baseados em WebKit (Chrome, Safari) */
    }

  </style>
</head>

<body>
          <header class="search-bar-imag">
          <div class="search-bar">
               <div class="gb">
                <img src="img/gb.png">
                <h1><span style="color: #dc0233">British</span><span style="color: #2032a7">Script</span></h1>
               </div>
               <div id="typewrite">
               </div>
          </div>
          </header>

          <main class="container">

    <section class="vagas">
      <div class="quantSlot">
          <h3>YOUR CODE</h3><button id="btn"><i class='bx  bxs-play'  ></i> Run</button>
      </div>
      <div class="scroll-wrapper"> 
              <div class="numberLines" id="contator">
                <ul id="list">
                <!-- <li>1</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>99</li>
                <li>999</li>
                <li style="font-size: medium;">9999</li>
                <li style="font-size:small;">99999</li> -->
                </ul>
              </div>
              <div class="placeCode">
              <div
                id="editor"
                contenteditable="true"
                spellcheck="false"
              >Digite algo aqui...</div>
              </div>

      </div>
    </section>

    <section class="vagas">
      <div class="quantSlot" style="border-bottom: 5px solid #dc0233">
          <h3 style="color:#dc0233">CONSOLE</h3>
      </div>
      <div class="scroll-wrapper"> 
              <div class="placeCode">
              <div
                id="editorConsole"
              ></div>
              </div>

      </div>
    </section>
  </main>

  <script src="./js/js_screen/text_code_decoration.js"></script>
  <script src="./js/js_screen/code_colors.js" defer></script>
  </body>
</html>
